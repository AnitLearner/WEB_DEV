<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=
    , initial-scale=1.0">
    <title>Payment Form</title>
    
    <link rel="stylesheet" href="anit.css">
</head>
<body >
    <div class="container">
  <form action="" method="get">
<h1 class="main_heading" >Payment Form</h1>
<h2>Contact Information</h2>
<p>Name: <input type="text" name="name" placeholder="Name" required></p>
<fieldset>
    <legend>Gender</legend>
<p>
    Male <input type="radio" name="gender" id="male"  required>
    Female <input type="radio" name="gender" id="female"  required>
</p>
</fieldset>
<p>Address: <br>
     <textarea name="address" id="address" cols="50" rows="7"  required placeholder="Write your address here"></textarea></p>
<p>
    E Mail: <input type="email" name="email" id="email" placeholder="abc@gmial.com">
</p>
<p>Pincode: <input type="number" name="pincode" id="pincode"  required></p>
<hr>
<h2>Payment information</h2>
<p> Card Type:
    <select name="card_type" id="card_type"  required>
        <option value="">--Select a Card Type--</option>
        <option value="visa">Visa</option>
        <option value="rupay">Rupay Card</option>
        <option value="mastercard">Mastercard</option>

    </select>

</p>
<p>Card Number <input type="number" name="card_number" id="card_number"  required></p>
<p>Expiration Date: <input type="date" name="exp_date" id="exp_date" required></p>
  <p>CVV <input type="password" name="cvv" id="cvv" required></p>
<input type="submit" value="Pay Now">

</form>
</div>  


</body>
</html>
